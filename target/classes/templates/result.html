<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <style>
body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  line-height: 1.42em;
  color:#A7A1AE;
  background-color:#1F2739;
}

h1 {
  font-size:3em;
  font-weight: 300;
  line-height:1em;
  text-align: center;
  color: #4DC3FA;
}

h2 {
  font-size:1em;
  font-weight: 300;
  text-align: center;
  display: block;
  line-height:1em;
  padding-bottom: 2em;
  color: #FB667A;
}

h2 a {
  font-weight: 700;
  text-transform: uppercase;
  color: #FB667A;
  text-decoration: none;
}

.blue { color: #185875; }
.yellow { color: #FFF842; }

.container th h1 {
	  font-weight: bold;
	  font-size: 1em;
  text-align: left;
  color: #185875;
}

.container td {
	  font-weight: normal;
	  font-size: 1em;
  -webkit-box-shadow: 0 2px 2px -2px #0E1119;
	   -moz-box-shadow: 0 2px 2px -2px #0E1119;
	        box-shadow: 0 2px 2px -2px #0E1119;
}

.container {
	  text-align:left;
	  overflow:hidden;
	  width: 80%;
	  margin-left:200px;
  display: table;
  padding: 0 0 8em 0;
}

.container td, .container th {
	  padding-bottom: 2%;
	  padding-top: 2%;
 text-align:center;
}

/* Background-color of the odd rows */
.container tr:nth-child(odd) {
	  background-color: #323C50;
}

/* Background-color of the even rows */
.container tr:nth-child(even) {
	  background-color: #2C3446;
}

.container th {
	  background-color: #1F2729;
}

.container td:first-child { color: #FB667A; }

.container tr:hover {
   background-color: #464A52;
-webkit-box-shadow: 0 6px 6px -6px #0E1119;
	   -moz-box-shadow: 0 6px 6px -6px #0E1119;
	        box-shadow: 0 6px 6px -6px #0E1119;
}

.button {
  border: none;
  color: white;
  padding: 16px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 0px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: #515555;
  border: 2px outset #214D57 ;
  margin-right: 10px;

}

.button1:hover {
  background-color: #217387;
  color: white;
}

.button2 {
  background-color: white;
  color: #515555;
  border: 2px outset #214D57 ;



}

.button2:hover {
  background-color: #217387;
  color: white;
}


</style>
    <title>Form Submitted</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <button onclick="" class="button button2 " >About Us</button>
 <button onclick="" class="button button1" >Contact Us</button>
<p>
<h1 style="color:#185875;font-size:40px;">Form successfully submitted</h1>
<center>
<table class="container" >
<tr>

<th>Full Name</th>
<th>Age</th>
<th>Email</th>
<th>Experience(in years)</th>
<th>Loyalty(maximum years spent per job)</th>
<th>Personality Traits</th>
</tr>
<tbody>
    <tr>
<td th:text="${user.name}"></td>
<td th:text="${user.age}"></td>
<td th:text="${user.email}"></td>
<td th:text="${user.experience}"></td>
    <td  th:text="${user.loyalty}"></td>
<td  th:text="${user}"></td>
    </tr>

</tbody>
</table>
</center>
</body>
</html>
